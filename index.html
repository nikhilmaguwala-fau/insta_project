<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  <body class="p-3">
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./instagram_logo.png" alt="Logo" width="40" height="30" class="d-inline-block align-text-top">
          Instagram
        </a>
        <div class="d-flex pe-3">
          <button type="button" class="btn btn-success me-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>
          <div class="btn-group me-5">
            <button type="button" class="btn btn-secondary"><i class="fa fa-cog fs-4"></i></button>
            <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
              <span class="visually-hidden">Toggle Settings</span>
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Accessibility</a></li>
              <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Content</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Add the caption of your post here"></textarea>
            </div>
            <i class="fa fa-camera-retro p-2 px-3 border rounded mt-1"></i>
            <i class="fa fa-map-marker p-2 px-3 border rounded mt-1" ></i>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <ul class="nav nav-pills justify-content-center mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true"><i class="fa fa-square"></i></button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false"><i class="fa fa-th"></i></button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="container px-5">
            <div class="card mx-auto custom-card my-4">
              <div class="row justify-content-between py-2 px-3">
                <div class="col-auto">
                  <h4>My first post</h4>
                </div>
                <div class="col-auto">
                  <h4>06/24</h4>
                </div>
              </div>
              <img class="card-img" src="https://assets.breatheco.de/apis/img/images.php?blob&tags=4geeks" alt="Card image cap">
              <div class="card-body px-3">
                <h5 class="card-title">1000 Likes</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-4 col-sm-6 px-1 my-1 ">
                <img src="https://assets.breatheco.de/apis/img/images.php?blob&tags=bobdylan" alt="Card image cap" width="100%" height="350px">
              </div>
              <div class="col-md-4 col-sm-6 px-1 my-1 ">
                <img src="https://assets.breatheco.de/apis/img/images.php?blob&tags=4geeks" alt="Card image cap" width="100%" height="350px">
              </div>
              <div class="col-md-4 col-sm-6 px-1 my-1 ">
                <img src="https://assets.breatheco.de/apis/img/images.php?blob&cat=scientific" alt="Card image cap" width="100%" height="350px">
              </div>
              <div class="col-md-4 col-sm-6 px-1 my-1 ">
                <img src="https://assets.breatheco.de/apis/img/funny/rigoberto.jpg" alt="Card image cap" width="100%" height="350px">
              </div>
              <div class="col-md-4 col-sm-6 px-1 my-1">
                <img src="https://assets.breatheco.de/apis/img/meme/borat.success.jpg" alt="Card image cap" width="100%" height="350px">
              </div>
              <div class="col-md-4 col-sm-6 px-1 my-1">
                <img src="https://assets.breatheco.de/apis/img/meme/baby.success.jpg" alt="Card image cap" width="100%" height="350px">
              </div>
              <div class="col-md-4 col-sm-6 px-1 my-1">
                <img src="https://assets.breatheco.de/apis/img/funny/scared-baby.jpg" alt="Card image cap" width="100%" height="350px">
              </div>
              <div class="col-md-4 col-sm-6 px-1 my-1">
                <img src="https://assets.breatheco.de/apis/img/happy/happy-dog2.jpg" alt="Card image cap" width="100%" height="350px">
              </div>
              <div class="col-md-4 col-sm-6 px-1 my-1">
                <img src="https://assets.breatheco.de/apis/img/happy/happy-dog.jpg" alt="Card image cap" width="100%" height="350px">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
